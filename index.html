<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>M.O.G. | MANIFEST</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@300;400;900&display=swap" rel="stylesheet">

    <style>
        :root { --gold: #D4AF37; --bg: #050505; --panel: #0a0a0a; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }
        .serif { font-family: 'Cinzel', serif; }
        .gold-text { background: linear-gradient(to bottom, #fff 0%, var(--gold) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .glass-tile { background: var(--panel); border: 1px solid rgba(212, 175, 55, 0.1); transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; }
        .glass-tile:hover { border-color: var(--gold); background: rgba(212, 175, 55, 0.05); transform: translateY(-2px); }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 200; backdrop-filter: blur(25px); align-items: center; justify-content: center; opacity: 0; transition: 0.3s; }
        .modal.active { display: flex; opacity: 1; }

        input, textarea { background: #000 !important; border: 1px solid rgba(212,175,55,0.3) !important; color: #fff !important; padding: 1rem; width: 100%; font-size: 11px; outline: none; }
        input:focus, textarea:focus { border-color: var(--gold) !important; }
        
        .vault-entry { border-left: 1px solid var(--gold); padding: 8px 12px; margin-bottom: 10px; background: rgba(255,255,255,0.02); text-align: left; }
        
        ::-webkit-scrollbar { width: 2px; }
        ::-webkit-scrollbar-thumb { background: var(--gold); }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full p-8 flex justify-between items-center z-50">
        <div class="serif text-2xl gold-text cursor-pointer" onclick="location.reload()">M.O.G.</div>
        <div id="auth-status" class="text-[8px] tracking-[0.3em] text-zinc-500 uppercase flex items-center gap-2">
            INITIALIZING... <div class="w-1.5 h-1.5 rounded-full bg-zinc-800" id="status-dot"></div>
        </div>
    </nav>

    <main class="relative z-10 pt-32 px-8 max-w-lg mx-auto text-center">
        <h1 class="serif text-5xl gold-text mb-2 italic">MANIFEST</h1>
        <p class="text-[9px] tracking-[0.6em] text-zinc-400 mb-12 uppercase">Sovereign Encryption Node</p>

        <div class="grid grid-cols-2 gap-5">
            <div onclick="UI.open('auth')" class="glass-tile aspect-square flex flex-col items-center justify-center p-4">
                <div class="text-[10px] tracking-widest uppercase font-black text-gold">Identity</div>
            </div>
            <div onclick="UI.open('vault')" class="glass-tile aspect-square flex flex-col items-center justify-center p-4">
                <div class="text-[10px] tracking-widest uppercase font-black text-gold">Vault</div>
            </div>
            <div onclick="UI.open('crew')" class="glass-tile aspect-square flex flex-col items-center justify-center p-4 opacity-40">
                <div class="text-[10px] tracking-widest uppercase font-black text-zinc-500">Crew</div>
            </div>
            <div onclick="UI.open('command')" class="glass-tile aspect-square flex flex-col items-center justify-center p-4 opacity-40">
                <div class="text-[10px] tracking-widest uppercase font-black text-zinc-500">Command</div>
            </div>
        </div>
    </main>

    <div id="modal" class="modal">
        <div class="p-8 w-full max-w-md h-full md:h-auto overflow-y-auto">
            <h2 id="m-title" class="serif text-3xl gold-text mb-2 italic"></h2>
            <div id="m-body" class="text-[10px] tracking-widest text-zinc-500 uppercase mb-8"></div>
            <div id="m-action" class="space-y-4"></div>
            <div class="mt-12">
                <button onclick="UI.close()" class="text-[8px] text-zinc-600 tracking-[0.4em] uppercase hover:text-gold transition-all">Terminate Link</button>
            </div>
        </div>
    </div>

    <script>
        const S_URL = 'https://nwaridsuoqxdunfimele.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im53YXJpZHN1b3F4ZHVuZmltZWxlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyNzk2MzgsImV4cCI6MjA4NTg1NTYzOH0.tVYmN3lq7bbpgggX0AOVOqW88Y2Q0cvGSpmo3CW3KeE';
        const supabase = window.supabase.createClient(S_URL, S_KEY);

        const UI = {
            open: (node) => {
                document.getElementById('modal').classList.add('active');
                if(node === 'auth') Auth.check();
                if(node === 'vault') Vault.load();
            },
            close: () => document.getElementById('modal').classList.remove('active'),
            update: (title, body, action = "") => {
                document.getElementById('m-title').innerText = title;
                document.getElementById('m-body').innerHTML = body;
                document.getElementById('m-action').innerHTML = action;
            }
        };

        const Auth = {
            user: null,
            init: async () => {
                supabase.auth.onAuthStateChange((event, session) => {
                    Auth.user = session?.user || null;
                    document.getElementById('status-dot').style.background = Auth.user ? "#00f3ff" : "#333";
                    document.getElementById('auth-status').innerText = Auth.user ? "LINK ESTABLISHED" : "LINK SEVERED";
                });
                const { data } = await supabase.auth.getSession();
                if(!data.session) await supabase.auth.signInAnonymously();
            },
            check: async () => {
                const { data: op } = await supabase.from('operatives').select('*').eq('id', Auth.user.id).single();
                if(op) {
                    UI.update(op.alias, `ID: ${op.id}`, `<div id="qr" class="bg-white p-2 inline-block mb-4"></div>`);
                    new QRCode(document.getElementById("qr"), { text: op.id, width: 150, height: 150 });
                } else {
                    UI.update("NEW IDENTITY", "Register alias", `<input id="a-in" placeholder="ALIAS"><button onclick="Auth.reg()" class="w-full bg-[#D4AF37] py-4 text-black font-black text-[10px]">REGISTER</button>`);
                }
            },
            reg: async () => {
                const alias = document.getElementById('a-in').value.toUpperCase();
                await supabase.from('operatives').insert([{ id: Auth.user.id, alias }]);
                Auth.check();
            }
        };

        const Vault = {
            load: async () => {
                UI.update("THE VAULT", "Accessing Encrypted Records...", "<div class='animate-pulse'>DECRYPTING...</div>");
                const { data } = await supabase.from('vault').select('*').eq('user_id', Auth.user.id).order('created_at', { ascending: false });
                
                let list = data?.map(item => `<div class="vault-entry"><div class="text-white mb-1">${item.content}</div><div class="text-[7px] text-zinc-600">${new Date(item.created_at).toLocaleString()}</div></div>`).join('') || "NO RECORDS FOUND";
                
                UI.update("THE VAULT", "Encrypted Manifesto Storage", `
                    <div class="max-h-48 overflow-y-auto mb-6">${list}</div>
                    <textarea id="v-in" placeholder="NEW SECRET ENTRY..." rows="3"></textarea>
                    <button onclick="Vault.save()" class="w-full border border-gold text-gold py-4 font-bold text-[10px]">COMMIT TO VAULT</button>
                `);
            },
            save: async () => {
                const content = document.getElementById('v-in').value;
                if(!content) return;
                await supabase.from('vault').insert([{ user_id: Auth.user.id, content }]);
                Vault.load();
            }
        };

        Auth.init();
    </script>
</body>
</html>
