<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>M.O.G. | MANIFEST</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@300;400;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --blue: #00d2ff; --bg: #050505; --panel: rgba(10, 10, 10, 0.9); }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; margin: 0; }
        .serif { font-family: 'Cinzel', serif; }
        .gold-text { background: linear-gradient(to bottom, #fff 0%, var(--gold) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .blue-glow { text-shadow: 0 0 10px var(--blue); color: var(--blue); }

        /* Fixed Clickable Tiles */
        .glass-tile { 
            background: var(--panel); 
            border: 1px solid rgba(0, 210, 255, 0.2); 
            box-shadow: inset 0 0 15px rgba(0, 210, 255, 0.05);
            transition: all 0.2s ease; 
            cursor: pointer; 
            display: flex; align-items: center; justify-content: center;
            z-index: 10;
        }
        .glass-tile:active { transform: scale(0.95); border-color: var(--blue); background: rgba(0, 210, 255, 0.1); }

        .modal { 
            display: none; position: fixed; inset: 0; 
            background: rgba(0,0,0,0.98); z-index: 1000; 
            backdrop-filter: blur(25px); align-items: center; 
            justify-content: center; opacity: 0; transition: 0.3s; 
        }
        .modal.active { display: flex; opacity: 1; }
        
        /* Auth Buttons */
        .auth-btn { 
            width: 100%; border: 1px solid var(--blue); padding: 16px; 
            font-size: 10px; font-weight: 900; letter-spacing: 0.2em; 
            color: var(--blue); margin-bottom: 12px; transition: 0.3s;
        }
        .auth-btn:hover { background: var(--blue); color: #000; }
        
        input { background: rgba(255,255,255,0.05) !important; border: 1px solid rgba(0, 210, 255, 0.3) !important; color: #fff !important; padding: 12px; font-size: 10px; margin-bottom: 10px; width: 100%; }
    </style>
</head>
<body>
    <nav class="fixed top-0 w-full p-8 flex justify-between items-center z-50">
        <div class="serif text-2xl gold-text">M.O.G.</div>
        <div class="text-[7px] tracking-[0.5em] text-zinc-500 uppercase">
            NETWORK: <span class="blue-glow">ACTIVE</span>
        </div>
    </nav>

    <main class="relative z-10 pt-28 px-8 max-w-lg mx-auto text-center">
        <h1 class="serif text-4xl gold-text mb-12 italic tracking-tighter">MANIFEST</h1>
        
        <div class="grid grid-cols-2 gap-4">
            <div onclick="UI.open('auth')" class="glass-tile py-12">
                <div class="text-[10px] font-black text-white uppercase tracking-[0.3em]">Identity</div>
            </div>
            <div onclick="UI.open('files')" class="glass-tile py-12">
                <div class="text-[10px] font-black text-white uppercase tracking-[0.3em]">Binary Store</div>
            </div>
            <div onclick="UI.open('comms')" class="glass-tile py-12">
                <div class="text-[10px] font-black text-white uppercase tracking-[0.3em]">Transmit</div>
            </div>
            <div onclick="UI.open('global')" class="glass-tile py-12">
                <div class="text-[10px] font-black text-white uppercase tracking-[0.3em]">Global Log</div>
            </div>
        </div>
    </main>

    <div id="modal" class="modal">
        <div class="p-8 w-full max-w-md text-center">
            <h2 id="m-title" class="serif text-3xl gold-text mb-2 italic"></h2>
            <div id="m-body" class="text-[8px] tracking-[0.4em] text-blue-400 uppercase mb-8 border-b border-blue-900/30 pb-4"></div>
            <div id="m-action-container"></div>
            <button onclick="UI.close()" class="mt-8 text-[8px] text-zinc-600 tracking-[0.5em] uppercase">Terminate Link</button>
        </div>
    </div>

    <script>
        const S_URL = 'YOUR_SUPABASE_URL';
        const S_KEY = 'YOUR_SUPABASE_ANON_KEY';
        const supabase = window.supabase.createClient(S_URL, S_KEY);

        const UI = {
            open: (node) => {
                document.getElementById('modal').style.display = 'flex';
                setTimeout(() => document.getElementById('modal').classList.add('active'), 10);
                
                if(node === 'auth') Auth.showGateway();
                if(node === 'files') UI.render("BINARY STORE", "Encrypted Vault", "<p class='text-zinc-500'>RESTRICTED ACCESS</p>");
                if(node === 'global') UI.render("GLOBAL LOG", "Network Activity", "<p class='text-zinc-500'>SCANNING FREQUENCIES...</p>");
            },
            close: () => {
                document.getElementById('modal').classList.remove('active');
                setTimeout(() => document.getElementById('modal').style.display = 'none', 300);
            },
            render: (t, b, a = "") => {
                document.getElementById('m-title').innerText = t;
                document.getElementById('m-body').innerHTML = b;
                document.getElementById('m-action-container').innerHTML = a;
            }
        };

        const Auth = {
            showGateway: () => {
                UI.render("IDENTITY", "Select Access Protocol", `
                    <button onclick="Auth.showLogin()" class="auth-btn">RECONNECT (LOGIN)</button>
                    <button onclick="Auth.showRegister()" class="auth-btn">JOIN GRID (REGISTER)</button>
                `);
            },
            showLogin: () => {
                UI.render("LOGIN", "Enter Credentials", `
                    <input type="email" id="email" placeholder="EMAIL">
                    <input type="password" id="pass" placeholder="PASSWORD">
                    <button onclick="Auth.handleLogin()" class="auth-btn !bg-blue-500 !text-black border-none">AUTHENTICATE</button>
                    <button onclick="Auth.showGateway()" class="text-[8px] text-zinc-500 uppercase mt-4">Back</button>
                `);
            },
            showRegister: () => {
                UI.render("REGISTER", "Create Operative Profile", `
                    <input type="text" id="alias" placeholder="ALIAS (NAME)">
                    <input type="email" id="email" placeholder="EMAIL">
                    <input type="password" id="pass" placeholder="PASSWORD">
                    <button onclick="Auth.handleReg()" class="auth-btn !bg-blue-500 !text-black border-none">INITIALIZE</button>
                    <button onclick="Auth.showGateway()" class="text-[8px] text-zinc-500 uppercase mt-4">Back</button>
                `);
            },
            handleLogin: async () => {
                const email = document.getElementById('email').value;
                const password = document.getElementById('pass').value;
                const { error } = await supabase.auth.signInWithPassword({ email, password });
                if(error) alert(error.message); else UI.close();
            },
            handleReg: async () => {
                const email = document.getElementById('email').value;
                const password = document.getElementById('pass').value;
                const alias = document.getElementById('alias').value;
                const { data, error } = await supabase.auth.signUp({ email, password });
                if(data.user) {
                    await supabase.from('operatives').insert([{ id: data.user.id, alias: alias.toUpperCase() }]);
                    UI.close();
                }
                if(error) alert(error.message);
            }
        };
    </script>
</body>
</html>
