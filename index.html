<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <title>M.O.G. | Sovereign Command</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root { --gold: #D4AF37; --cyan: #00f2ff; --bg: #050505; }
        body { background-color: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; user-select: none; }
        .gold-gradient { background: linear-gradient(to right, var(--gold), #F3E5AB, var(--gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(30px); border: 1px solid rgba(212, 175, 55, 0.1); }
        section { display: none; width: 100%; position: relative; z-index: 10; } 
        .active-view { display: block !important; animation: fadeIn 0.8s forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        /* The Ritual Overlay - Now with Auto-Fade */
        #ritual-overlay { position: fixed; inset: 0; background: #000; z-index: 99999; display: flex; flex-direction: column; justify-content: center; padding: 2rem; font-family: monospace; transition: opacity 1s ease; }
        .terminal-text { color: var(--gold); font-size: 11px; margin-bottom: 6px; }
        
        .command-tile { cursor: pointer; transition: 0.4s; border: 1px solid rgba(255, 255, 255, 0.05); aspect-ratio: 1/1; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(255,255,255,0.01); border-radius: 1rem; position: relative; overflow: hidden; }
        #video-bg { position: fixed; inset: 0; z-index: -10; width: 100%; height: 100%; object-fit: cover; opacity: 0.15; filter: grayscale(100%); }
    </style>
</head>
<body class="pb-40">

    <div id="ritual-overlay"><div id="terminal-log" class="max-w-xl mx-auto w-full"></div></div>
    <video id="video-bg" autoplay muted loop playsinline><source src="1000211769.mp4" type="video/mp4"></video>

    <nav class="fixed top-0 w-full glass z-[100] px-8 py-6 flex justify-between items-center border-b border-white/5">
        <div class="serif gold-gradient text-2xl font-bold italic" onclick="showView('landing')">M.O.G.</div>
        <div class="flex items-center gap-3">
            <div class="w-1.5 h-1.5 rounded-full bg-cyan-500 animate-pulse"></div>
            <span id="presence-count" class="text-[8px] text-cyan-400 uppercase tracking-widest">Signal: Active</span>
        </div>
    </nav>

    <main class="pt-44 px-6 relative z-10">
        <section id="view-landing" class="active-view text-center">
            <img src="logo.png" class="w-32 h-32 mx-auto rounded-full mb-8 border border-gold/20">
            <h1 class="serif text-5xl gold-gradient mb-12 italic uppercase">Manifest</h1>
            <div class="grid grid-cols-2 gap-4">
                <div onclick="showView('self-reg')" class="command-tile glass"><h3>Identity</h3></div>
                <div onclick="showView('gallery')" class="command-tile glass"><h3>Vault</h3></div>
                <div onclick="showView('crew')" class="command-tile glass"><h3>Crew</h3></div>
                <div onclick="secureEntry()" class="command-tile glass"><h3>Command</h3></div>
            </div>
        </section>

        <section id="view-self-reg" class="max-w-xl mx-auto text-center">
            <button onclick="showView('landing')" class="text-gold text-[9px] mb-8 uppercase tracking-widest">← Return</button>
            <div id="reg-box" class="glass p-10">
                <h2 class="serif text-3xl gold-gradient mb-8 italic">Establish Link</h2>
                <input type="text" id="reg-name" placeholder="ALIAS" class="w-full bg-black/50 border border-white/10 p-4 mb-4 text-white text-center outline-none">
                <button onclick="saveIdentity()" class="w-full bg-white text-black py-4 font-black uppercase text-[10px]">Verify</button>
            </div>
            <div id="passport-box" class="hidden glass p-10">
                <div id="qrcode" class="inline-block p-4 bg-white rounded-lg"></div>
                <p id="pass-alias" class="mt-4 gold-gradient font-bold"></p>
            </div>
        </section>
        
        <section id="view-crew" class="max-w-xl mx-auto text-center">
            <button onclick="showView('landing')" class="text-gold text-[9px] mb-8 uppercase tracking-widest">← Return</button>
            <div id="crew-list" class="space-y-4"></div>
        </section>

        <section id="view-gallery" class="max-w-xl mx-auto text-center">
            <button onclick="showView('landing')" class="text-gold text-[9px] mb-8 uppercase tracking-widest">← Return</button>
            <div id="gallery-grid" class="grid grid-cols-2 gap-4"></div>
        </section>
    </main>

    <script>
        const SUPABASE_URL = 'https://nwaridsuoqxdunfimele.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im53YXJpZHN1b3F4ZHVuZmltZWxlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyNzk2MzgsImV4cCI6MjA4NTg1NTYzOH0.tVYmN3lq7bbpgggX0AOVOqW88Y2Q0cvGSpmo3CW3KeE';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let currentUser = null;

        // 1. Bulletproof Init
        window.onload = async () => {
            const overlay = document.getElementById('ritual-overlay');
            const log = document.getElementById('terminal-log');
            
            // Force bypass after 2 seconds no matter what
            setTimeout(() => { overlay.style.opacity = '0'; setTimeout(() => overlay.style.display = 'none', 1000); }, 2500);

            const lines = ["> BOOTING...", "> BYPASSING BLOCKS...", "> READY."];
            for(let l of lines) {
                let d = document.createElement('div'); d.className='terminal-text'; d.innerText=l;
                log.appendChild(d); await new Promise(r=>setTimeout(r,400));
            }

            try {
                const { data } = await supabase.auth.signInAnonymously();
                currentUser = data.user;
                checkRegistration();
            } catch (e) { console.log("Database offline or blocked. Using ghost mode."); }
        };

        function showView(id) {
            document.querySelectorAll('section').forEach(s => s.style.display = 'none');
            document.getElementById('view-' + id).style.display = 'block';
            if(id === 'crew') loadCrew();
            if(id === 'gallery') loadGallery();
        }

        async function saveIdentity() {
            const alias = document.getElementById('reg-name').value;
            if(!alias || !currentUser) return alert("System Syncing... try again in 5s");
            await supabase.from('operatives').upsert([{ id: currentUser.id, alias }]);
            checkRegistration();
        }

        async function checkRegistration() {
            if(!currentUser) return;
            const { data } = await supabase.from('operatives').select('alias').eq('id', currentUser.id).single();
            if(data) {
                document.getElementById('reg-box').classList.add('hidden');
                document.getElementById('passport-box').classList.remove('hidden');
                document.getElementById('pass-alias').innerText = data.alias.toUpperCase();
                new QRCode(document.getElementById("qrcode"), { text: data.alias, width: 128, height: 128 });
            }
        }

        async function loadCrew() {
            const { data } = await supabase.from('operatives').select('alias');
            if(data) document.getElementById('crew-list').innerHTML = data.map(o => `<div class="glass p-4">${o.alias}</div>`).join('');
        }

        async function loadGallery() {
            const { data } = await supabase.from('gallery').select('image_url');
            if(data) document.getElementById('gallery-grid').innerHTML = data.map(i => `<img src="${i.image_url}" class="glass">`).join('');
        }

        function secureEntry() {
            const p = prompt("Enter Clearance:");
            if(p === '7486') alert("Access Granted. Command node active.");
        }
    </script>
</body>
</html>
