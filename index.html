<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>M.O.G. | MANIFEST</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root { --gold: #D4AF37; --bg: #050505; --panel: #0a0a0a; }
        body { background-color: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; }
        .serif { font-family: 'Cinzel', serif; }
        .gold-text { background: linear-gradient(to bottom, #fff 0%, var(--gold) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .glass-tile { background: var(--panel); border: 1px solid rgba(255,255,255,0.05); transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; border-radius: 4px; display: flex; flex-direction: column; align-items: center; justify-content: center; aspect-ratio: 1/1; }
        .glass-tile:hover { border-color: var(--gold); transform: translateY(-5px); background: rgba(212, 175, 55, 0.05); }
        
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 200; backdrop-filter: blur(15px); }
        .modal-content { background: #0c0c0c; border: 1px solid var(--gold); max-width: 450px; width: 92%; margin: 12vh auto; padding: 2.5rem; border-radius: 4px; position: relative; text-align: center; }
        .close-btn { position: absolute; top: 1.5rem; right: 1.5rem; color: var(--gold); font-size: 20px; cursor: pointer; }
        
        #ritual-overlay { position: fixed; inset: 0; background: #000; z-index: 999; display: flex; flex-direction: column; justify-content: center; align-items: center; animation: fadeOut 1.2s ease 2.5s forwards; pointer-events: none; }
        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }
        #video-bg { position: fixed; inset: 0; z-index: -10; width: 100%; height: 100%; object-fit: cover; opacity: 0.15; filter: grayscale(100%); }
        
        input { background: #000 !important; border: 1px solid rgba(212, 175, 55, 0.3) !important; color: #fff !important; text-align: center; padding: 14px; margin-bottom: 20px; width: 100%; outline: none; text-transform: uppercase; letter-spacing: 2px; }
        #qrcode img { margin: 0 auto; border: 4px solid white; }
    </style>
</head>
<body>

    <div id="ritual-overlay">
        <div class="text-[10px] tracking-[0.4em] text-gold uppercase opacity-60 font-mono">> INITIALIZING UPLINK...</div>
    </div>

    <video id="video-bg" autoplay muted loop playsinline><source src="1000211769.mp4" type="video/mp4"></video>

    <nav class="fixed top-0 w-full p-8 flex justify-between items-center z-50">
        <div class="serif text-2xl gold-text tracking-tighter cursor-pointer" onclick="location.reload()">M.O.G.</div>
        <div class="flex items-center gap-2">
            <div class="w-1.5 h-1.5 rounded-full bg-cyan-500 shadow-[0_0_10px_#00f2ff]"></div>
            <span class="text-[8px] uppercase tracking-widest text-cyan-400">Signal: Secure</span>
        </div>
    </nav>

    <main class="relative z-10 pt-28 px-8 max-w-lg mx-auto text-center h-screen overflow-y-auto pb-40">
        <img src="logo.png" class="w-28 h-28 mx-auto mb-6 border border-gold/10 rounded-full shadow-2xl">
        <h1 class="serif text-5xl gold-text mb-1 italic">MANIFEST</h1>
        <p class="text-[9px] tracking-[0.4em] text-zinc-500 mb-12 uppercase">Sovereign Portal</p>

        <div class="grid grid-cols-2 gap-5">
            <div onclick="openNode('uplink')" class="glass-tile">
                <div class="text-[10px] tracking-widest uppercase font-bold text-gold">Uplink</div>
            </div>
            <div onclick="openNode('vault')" class="glass-tile">
                <div class="text-[10px] tracking-widest uppercase font-bold text-gold">Vault</div>
            </div>
            <div onclick="openNode('crew')" class="glass-tile">
                <div class="text-[10px] tracking-widest uppercase font-bold text-gold">Crew</div>
            </div>
            <div onclick="openNode('command')" class="glass-tile">
                <div class="text-[10px] tracking-widest uppercase font-bold text-gold">Command</div>
            </div>
        </div>
    </main>

    <div id="node-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeNode()">&times;</span>
            <h2 id="node-title" class="serif text-3xl gold-text mb-2 italic"></h2>
            <div id="node-body" class="mb-6 text-zinc-400 text-[11px] uppercase tracking-widest leading-loose"></div>
            <div id="node-action-zone"></div>
        </div>
    </div>

    <script>
        const S_URL = 'https://nwaridsuoqxdunfimele.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im53YXJpZHN1b3F4ZHVuZmltZWxlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyNzk2MzgsImV4cCI6MjA4NTg1NTYzOH0.tVYmN3lq7bbpgggX0AOVOqW88Y2Q0cvGSpmo3CW3KeE';
        const supabase = window.supabase.createClient(S_URL, S_KEY);
        let currentUser = null;

        async function init() {
            const { data } = await supabase.auth.signInAnonymously();
            currentUser = data.user;
        }
        init();

        function openNode(id) {
            const modal = document.getElementById('node-modal');
            const title = document.getElementById('node-title');
            const body = document.getElementById('node-body');
            const action = document.getElementById('node-action-zone');

            modal.style.display = 'block';
            title.innerText = id.toUpperCase();

            if (id === 'uplink') {
                body.innerText = "Synchronizing Session...";
                checkUplink();
            } else {
                body.innerText = "Sector access denied.";
                action.innerHTML = "";
            }
        }

        function closeNode() { document.getElementById('node-modal').style.display = 'none'; }

        async function checkUplink() {
            const { data: op } = await supabase.from('operatives').select('*').eq('id', currentUser.id).single();
            if (op) {
                renderID(op.alias, op.id);
            } else {
                document.getElementById('node-body').innerText = "Register or Login with Alias";
                document.getElementById('node-action-zone').innerHTML = `
                    <input type="text" id="alias-input" placeholder="ENTER CODE NAME">
                    <button onclick="handleAuth()" class="w-full py-4 bg-gold text-black font-black uppercase text-[10px] tracking-widest">Connect to Network →</button>
                `;
            }
        }

        async function handleAuth() {
            const alias = document.getElementById('alias-input').value.trim().toUpperCase();
            if (!alias) return;

            // Login check: Does this alias exist?
            const { data: existing } = await supabase.from('operatives').select('*').eq('alias', alias).single();

            if (existing) {
                // Login: Link current session to found alias
                await supabase.from('operatives').update({ id: currentUser.id }).eq('alias', alias);
                renderID(existing.alias, existing.id);
            } else {
                // Register: New operative
                const { error } = await supabase.from('operatives').insert([{ id: currentUser.id, alias: alias }]);
                if (error) alert("RESERVED ALIAS");
                else renderID(alias, currentUser.id);
            }
        }

        function renderID(name, id) {
            document.getElementById('node-body').innerHTML = `
                <div id="qrcode" class="mb-6 p-2 bg-white inline-block shadow-2xl"></div>
                <div class="gold-text text-3xl font-bold italic mb-1 tracking-tighter">${name}</div>
                <div class="text-[8px] opacity-40 font-mono tracking-normal">UID: ${id}</div>
            `;
            document.getElementById('node-action-zone').innerHTML = `
                <button onclick="downloadPass('${name}')" class="w-full py-4 bg-white text-black font-bold uppercase text-[10px] tracking-widest mt-4">Save Access Pass ↓</button>
            `;
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById("qrcode"), { text: id, width: 140, height: 140 });
        }

        function downloadPass(name) {
            const img = document.querySelector('#qrcode img');
            const link = document.createElement('a');
            link.download = `MOG_ID_${name}.png`;
            link.href = img.src;
            link.click();
        }
    </script>
</body>
</html>
