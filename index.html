<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>M.O.G. | MANIFEST</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --blue: #00d2ff; --bg: #050505; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; height: 100vh; }
        .serif { font-family: 'Cinzel', serif; }
        
        /* THE LOGO FIX */
        .mog-emblem { 
            width: 160px; height: 160px; margin: 0 auto; 
            border-radius: 50%;
            border: 2px solid var(--gold);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            object-fit: cover;
        }

        /* TILE FIX: Ensuring they are the highest clickable layer */
        .interactive-grid { position: relative; z-index: 500; }
        .glass-tile { 
            background: rgba(10, 10, 10, 0.9); 
            border: 1px solid rgba(0, 210, 255, 0.2); 
            box-shadow: inset 0 0 15px rgba(0, 210, 255, 0.05);
            transition: 0.1s; 
            cursor: pointer; 
            display: flex; align-items: center; justify-content: center;
            pointer-events: auto; /* Force response */
        }
        .glass-tile:active { transform: scale(0.94); border-color: var(--blue); box-shadow: 0 0 25px rgba(0, 210, 255, 0.4); }

        .modal { 
            display: none; position: fixed; inset: 0; 
            background: rgba(0,0,0,0.98); z-index: 1000; 
            backdrop-filter: blur(30px); align-items: center; 
            justify-content: center; opacity: 0; transition: 0.2s; 
        }
        .modal.active { display: flex; opacity: 1; }
        
        .action-btn { 
            width: 100%; border: 1px solid var(--blue); padding: 18px; 
            font-size: 10px; font-weight: 900; letter-spacing: 0.2em; 
            color: var(--blue); margin-bottom: 12px; background: transparent;
        }
        .action-btn:active { background: var(--blue); color: #000; }
        input { background: rgba(255,255,255,0.05) !important; border: 1px solid rgba(0, 210, 255, 0.3) !important; color: #fff !important; padding: 14px; width: 100%; margin-bottom: 10px; outline: none; }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full p-6 flex justify-between items-center z-[600]">
        <div class="text-[8px] tracking-[0.5em] text-blue-400">MINISTRY OF GROOVE</div>
        <div class="text-[8px] tracking-[0.5em] text-zinc-500 uppercase">Ver. 8.0_Cabinet</div>
    </nav>

    <main class="relative pt-12 text-center z-10 h-full flex flex-col justify-center">
        <div class="mb-6">
            <img src="https://i.ibb.co/Lz0D79m/1000201660.jpg" alt="M.O.G." class="mog-emblem">
        </div>

        <h1 class="serif text-4xl text-[#D4AF37] mb-12 italic tracking-tighter shadow-black">MANIFEST</h1>
        
        <div class="interactive-grid max-w-sm mx-auto px-6 w-full">
            <div class="grid grid-cols-2 gap-4">
                <div onclick="UI.open('auth')" class="glass-tile py-10">
                    <span class="text-[10px] font-black text-white uppercase tracking-[0.2em]">Identity</span>
                </div>
                <div onclick="UI.open('files')" class="glass-tile py-10">
                    <span class="text-[10px] font-black text-white uppercase tracking-[0.2em]">Binary Store</span>
                </div>
                <div onclick="UI.open('comms')" class="glass-tile py-10">
                    <span class="text-[10px] font-black text-white uppercase tracking-[0.2em]">Transmit</span>
                </div>
                <div onclick="UI.open('global')" class="glass-tile py-10">
                    <span class="text-[10px] font-black text-white uppercase tracking-[0.2em]">Global Log</span>
                </div>
            </div>
        </div>
    </main>

    <div id="modal" class="modal">
        <div class="p-10 w-full max-w-sm text-center">
            <h2 id="m-title" class="serif text-3xl text-[#D4AF37] mb-2 italic"></h2>
            <div id="m-body" class="text-[9px] tracking-[0.4em] text-blue-400 uppercase mb-8 border-b border-blue-900/30 pb-4"></div>
            <div id="m-action-container"></div>
            <button onclick="UI.close()" class="mt-8 text-[9px] text-zinc-600 tracking-[0.5em] uppercase">Close Terminal</button>
        </div>
    </div>

    <script>
        // Use a simple alert test to prove clickability
        const UI = {
            open: (node) => {
                console.log("Triggering: " + node);
                const modal = document.getElementById('modal');
                modal.style.display = 'flex';
                setTimeout(() => modal.classList.add('active'), 10);
                
                if(node === 'auth') {
                    UI.render("IDENTITY", "Access Logic", `
                        <button onclick="Auth.showReg()" class="action-btn">Registration</button>
                        <button onclick="Auth.showLogin()" class="action-btn">Login Protocol</button>
                    `);
                } else {
                    UI.render(node.toUpperCase(), "System Status", "<p class='text-zinc-600'>SCANNING GRID...</p>");
                }
            },
            close: () => {
                const modal = document.getElementById('modal');
                modal.classList.remove('active');
                setTimeout(() => modal.style.display = 'none', 200);
            },
            render: (t, b, a = "") => {
                document.getElementById('m-title').innerText = t;
                document.getElementById('m-body').innerHTML = b;
                document.getElementById('m-action-container').innerHTML = a;
            }
        };

        const Auth = {
            showReg: () => UI.render("REGISTER", "New Operative", `<input placeholder="ALIAS"><input placeholder="EMAIL"><button class="action-btn">Initialize</button>`),
            showLogin: () => UI.render("LOGIN", "Reconnect", `<input placeholder="EMAIL"><input placeholder="PASSWORD"><button class="action-btn">Connect</button>`)
        };
    </script>
</body>
</html>
