<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>M.O.G. | MANIFEST</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root { --gold: #D4AF37; --bg: #050505; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; height: 100vh; margin: 0; overflow: hidden; }
        .serif { font-family: 'Cinzel', serif; }
        .gold-text { background: linear-gradient(to bottom, #fff 0%, var(--gold) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* TILE SYSTEM */
        .dashboard-grid { display: grid; grid-template-cols: repeat(2, 1fr); gap: 15px; padding: 10px; position: relative; z-index: 10; }
        
        .glass-tile { 
            background: #0a0a0a; 
            border: 1px solid rgba(212, 175, 55, 0.4); 
            aspect-ratio: 1/1;
            border-radius: 4px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer;
            transition: 0.2s;
        }
        .glass-tile:active { transform: scale(0.95); background: var(--gold); }
        .glass-tile:active span { color: #000 !important; }

        /* MODAL SYSTEM - SIMPLIFIED */
        #node-modal { 
            display: none; 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.98); 
            z-index: 9999; 
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content { 
            background: #0c0c0c; 
            border: 1px solid var(--gold); 
            width: 85%; 
            max-width: 380px; 
            padding: 30px; 
            position: relative;
            text-align: center;
        }

        input { background: #000; border: 1px solid var(--gold); color: #fff; width: 100%; padding: 12px; margin-bottom: 15px; text-transform: uppercase; text-align: center; }
        
        #ritual-overlay { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; justify-content: center; align-items: center; pointer-events: none; animation: fadeOut 1s forwards 2s; }
        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }
        
        #video-bg { position: fixed; inset: 0; z-index: -1; width: 100%; height: 100%; object-fit: cover; opacity: 0.15; }
        #qrcode img { margin: 0 auto; border: 4px solid white; }
    </style>
</head>
<body>

    <div id="ritual-overlay"><div class="text-[10px] tracking-[0.5em] text-gold animate-pulse uppercase">ESTABLISHING CONNECTION...</div></div>
    
    <video id="video-bg" autoplay muted loop playsinline><source src="1000211769.mp4" type="video/mp4"></video>

    <nav class="p-8 flex justify-between items-center relative z-20">
        <div class="serif text-2xl gold-text tracking-tighter" onclick="location.reload()">M.O.G.</div>
        <div class="w-2 h-2 rounded-full bg-cyan-500 shadow-[0_0_10px_cyan]"></div>
    </nav>

    <main class="pt-10 px-8 max-w-lg mx-auto text-center relative z-20">
        <img src="logo.png" class="w-24 h-24 mx-auto mb-6 border border-gold/20 rounded-full shadow-2xl">
        <h1 class="serif text-5xl gold-text mb-2 italic">MANIFEST</h1>
        <p class="text-[9px] tracking-[0.5em] text-zinc-500 mb-12 uppercase">Security Interface</p>

        <div class="dashboard-grid">
            <div class="glass-tile" onclick="openIdentity()">
                <span class="text-[10px] tracking-widest uppercase font-bold text-gold">Identity</span>
            </div>
            <div class="glass-tile" onclick="alert('ACCESS DENIED')">
                <span class="text-[10px] tracking-widest uppercase font-bold text-gold">Vault</span>
            </div>
            <div class="glass-tile" onclick="alert('SIGNAL LOST')">
                <span class="text-[10px] tracking-widest uppercase font-bold text-gold">Crew</span>
            </div>
            <div class="glass-tile" onclick="alert('RESTRICTED')">
                <span class="text-[10px] tracking-widest uppercase font-bold text-gold">Command</span>
            </div>
        </div>
    </main>

    <div id="node-modal">
        <div class="modal-content">
            <span class="absolute top-2 right-4 text-gold text-2xl cursor-pointer" onclick="closeNode()">&times;</span>
            <h2 id="modal-title" class="serif text-2xl gold-text mb-4">Identity</h2>
            <div id="modal-body" class="text-zinc-400 text-[10px] uppercase tracking-widest mb-6">Checking Credentials...</div>
            <div id="modal-action"></div>
        </div>
    </div>

    <script>
        const S_URL = 'https://nwaridsuoqxdunfimele.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im53YXJpZHN1b3F4ZHVuZmltZWxlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyNzk2MzgsImV4cCI6MjA4NTg1NTYzOH0.tVYmN3lq7bbpgggX0AOVOqW88Y2Q0cvGSpmo3CW3KeE';
        const supabase = window.supabase.createClient(S_URL, S_KEY);
        let currentUser = null;

        async function initAuth() {
            try {
                const { data } = await supabase.auth.signInAnonymously();
                currentUser = data.user;
                console.log("Auth Active");
            } catch (e) { console.error("Auth Failed"); }
        }
        initAuth();

        function openIdentity() {
            const modal = document.getElementById('node-modal');
            modal.style.display = 'flex';
            checkOperative();
        }

        function closeNode() {
            document.getElementById('node-modal').style.display = 'none';
        }

        async function checkOperative() {
            if (!currentUser) return;
            const { data: op } = await supabase.from('operatives').select('*').eq('id', currentUser.id).single();
            
            if (op) {
                renderPass(op.alias, op.id);
            } else {
                document.getElementById('modal-body').innerText = "Register Alias";
                document.getElementById('modal-action').innerHTML = `
                    <input type="text" id="alias-input" placeholder="ENTER ALIAS">
                    <button onclick="submitIdentity()" class="w-full py-4 bg-gold text-black font-bold uppercase text-[10px]">Verify Signal</button>
                `;
            }
        }

        async function submitIdentity() {
            const alias = document.getElementById('alias-input').value.trim().toUpperCase();
            if (!alias) return;

            const { data: existing } = await supabase.from('operatives').select('*').eq('alias', alias).single();

            if (existing) {
                await supabase.from('operatives').update({ id: currentUser.id }).eq('alias', alias);
                renderPass(existing.alias, existing.id);
            } else {
                const { error } = await supabase.from('operatives').insert([{ id: currentUser.id, alias: alias }]);
                if (error) alert("RESERVED");
                else renderPass(alias, currentUser.id);
            }
        }

        function renderPass(name, id) {
            document.getElementById('modal-body').innerHTML = `
                <div id="qrcode" class="mb-4"></div>
                <div class="gold-text text-2xl font-bold">${name}</div>
                <div class="text-[8px] opacity-50 mt-1">ID: ${id}</div>
            `;
            document.getElementById('modal-action').innerHTML = `
                <button onclick="downloadID('${name}')" class="w-full py-3 bg-white text-black font-bold text-[10px] uppercase mt-4">Save Pass</button>
            `;
            // Ensure the div is clear before rendering QR
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById("qrcode"), { text: id, width: 140, height: 140 });
        }

        function downloadID(name) {
            const img = document.querySelector('#qrcode img');
            if (!img) return;
            const link = document.createElement('a');
            link.download = `MOG_${name}.png`;
            link.href = img.src;
            link.click();
        }
    </script>
</body>
</html>
