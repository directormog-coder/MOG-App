<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root { --gold: #D4AF37; --bg: #050505; --panel: #0a0a0a; }
        body { background-color: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; }
        .serif { font-family: 'Cinzel', serif; }
        .gold-text { background: linear-gradient(to bottom, #fff 0%, var(--gold) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .glass-tile { background: var(--panel); border: 1px solid rgba(255,255,255,0.05); transition: 0.3s; cursor: pointer; border-radius: 4px; display: flex; flex-direction: column; align-items: center; justify-content: center; aspect-ratio: 1/1; }
        .glass-tile:hover { border-color: var(--gold); transform: translateY(-3px); }
        
        /* Modal and Input Styling */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.96); z-index: 200; backdrop-filter: blur(20px); }
        .modal-content { background: #0c0c0c; border: 1px solid var(--gold); max-width: 420px; width: 90%; margin: 10vh auto; padding: 2.5rem; border-radius: 4px; position: relative; }
        input { background: #000 !important; border: 1px solid rgba(212, 175, 55, 0.2) !important; color: #fff !important; text-transform: uppercase; letter-spacing: 2px; }
        input:focus { border-color: var(--gold) !important; outline: none; }

        #ritual-overlay { position: fixed; inset: 0; background: #000; z-index: 999; display: flex; flex-direction: column; justify-content: center; align-items: center; animation: fadeOut 1s ease 2s forwards; pointer-events: none; }
        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }
        #video-bg { position: fixed; inset: 0; z-index: -10; width: 100%; height: 100%; object-fit: cover; opacity: 0.15; filter: grayscale(100%); }
    </style>
</head>
<body>

    <div id="ritual-overlay">
        <img src="logo.png" class="w-20 h-20 mb-4 animate-pulse">
        <div class="text-[10px] tracking-[0.4em] text-gold uppercase opacity-60 font-mono">> ESTABLISHING SECURE IDENTITY...</div>
    </div>

    <video id="video-bg" autoplay muted loop playsinline><source src="1000211769.mp4" type="video/mp4"></video>

    <nav class="fixed top-0 w-full p-8 flex justify-between items-center z-50">
        <div class="serif text-2xl gold-text tracking-tighter" onclick="location.reload()">M.O.G.</div>
        <div class="flex items-center gap-2">
            <div id="status-light" class="w-1.5 h-1.5 rounded-full bg-red-500"></div>
            <span id="status-text" class="text-[8px] uppercase tracking-widest text-zinc-500">Signal: Offline</span>
        </div>
    </nav>

    <main class="relative z-10 pt-28 px-8 max-w-lg mx-auto text-center h-screen overflow-y-auto pb-40">
        <img src="logo.png" class="w-28 h-28 mx-auto mb-6 border border-gold/10 rounded-full">
        <h1 class="serif text-5xl gold-text mb-1 italic">MANIFEST</h1>
        <p class="text-[9px] tracking-[0.4em] text-zinc-500 mb-12 uppercase">Sovereign Command Interface</p>

        <div class="grid grid-cols-2 gap-5">
            <div onclick="openIdentity()" class="glass-tile">
                <div class="text-[10px] tracking-widest uppercase font-bold text-gold">Identity</div>
            </div>
            <div class="glass-tile opacity-30 cursor-not-allowed">
                <div class="text-[10px] tracking-widest uppercase font-bold text-zinc-500">Vault</div>
            </div>
            <div class="glass-tile opacity-30 cursor-not-allowed">
                <div class="text-[10px] tracking-widest uppercase font-bold text-zinc-500">Crew</div>

            <div class="glass-tile opacity-30 cursor-not-allowed">
                <div class="text-[10px] tracking-widest uppercase font-bold text-zinc-500">Command</div>
            </div>
        </div>
    </main>

    <div id="modal-identity" class="modal">
        <div class="modal-content">
            <span class="absolute top-5 right-5 text-gold cursor-pointer text-xl" onclick="closeModal()">&times;</span>
            <h2 class="serif text-3xl gold-text mb-2 italic">IDENTITY</h2>
            <p class="text-[9px] text-zinc-500 mb-8 tracking-[0.3em] uppercase">Authentication Node</p>
            
            <div id="identity-flow">
                <div id="step-register">
                    <p class="text-zinc-400 text-[11px] mb-6 leading-relaxed">Establish your unique operative alias. This frequency will tether your biometric data to the Sovereign network.</p>
                    <input type="text" id="alias-input" placeholder="ENTER ALIAS" class="w-full p-4 mb-4 text-center text-[12px] font-bold outline-none">
                    <button onclick="handleRegistration()" class="w-full py-4 bg-gold text-black font-black uppercase text-[10px] tracking-widest">Establish Frequency â†’</button>
                </div>

                <div id="step-passport" class="hidden text-center">
                    <div id="qr-container" class="inline-block p-3 bg-white mb-6 rounded"></div>
                    <div id="display-alias" class="serif text-2xl gold-text mb-2 italic"></div>
                    <p class="text-[9px] text-cyan-400 uppercase tracking-widest font-bold">Verified Operative</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://nwaridsuoqxdunfimele.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im53YXJpZHN1b3F4ZHVuZmltZWxlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyNzk2MzgsImV4cCI6MjA4NTg1NTYzOH0.tVYmN3lq7bbpgggX0AOVOqW88Y2Q0cvGSpmo3CW3KeE';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let currentUser = null;

        // Initialize Identity Check
        window.onload = async () => {
            try {
                const { data } = await supabase.auth.signInAnonymously();
                currentUser = data.user;
                document.getElementById('status-light').className = "w-1.5 h-1.5 rounded-full bg-cyan-500 shadow-[0_0_8px_#00f2ff]";
                document.getElementById('status-text').innerText = "Signal: Secure";
                checkExistingIdentity();
            } catch (e) { console.error("Identity Bridge Failed."); }
        };

        function openIdentity() { document.getElementById('modal-identity').style.display = 'block'; }
        function closeModal() { document.getElementById('modal-identity').style.display = 'none'; }

        async function checkExistingIdentity() {
            if(!currentUser) return;
            const { data } = await supabase.from('operatives').select('alias').eq('id', currentUser.id).single();
            if(data) { showPassport(data.alias); }
        }

        async function handleRegistration() {
            const alias = document.getElementById('alias-input').value.trim();
            if(!alias || alias.length < 3) return alert("ALIAS TOO SHORT");
            
            const { error } = await supabase.from('operatives').upsert([{ id: currentUser.id, alias: alias }]);
            if(!error) { showPassport(alias); } 
            else { alert("SYNC ERROR: Try a different alias."); }
        }

        function showPassport(alias) {
            document.getElementById('step-register').classList.add('hidden');
            document.getElementById('step-passport').classList.remove('hidden');
            document.getElementById('display-alias').innerText = alias.toUpperCase();
            document.getElementById('qr-container').innerHTML = "";
            new QRCode(document.getElementById("qr-container"), {
                text: `MOG-OPERATIVE-${currentUser.id}`,
                width: 160, height: 160, colorDark: "#000", colorLight: "#fff"
            });
        }
    </script>
</body>
</html>
