<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>M.O.G. | MANIFEST</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root { --gold: #D4AF37; --bg: #050505; --panel: #0a0a0a; }
        body { background-color: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; touch-action: manipulation; }
        .serif { font-family: 'Cinzel', serif; }
        .gold-text { background: linear-gradient(to bottom, #fff 0%, var(--gold) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* THE TILE ENGINE - RE-ENGINEERED FOR RESPONSE */
        .glass-tile { 
            background: var(--panel); 
            border: 1px solid rgba(212, 175, 55, 0.2); 
            transition: transform 0.1s ease, border-color 0.3s ease, background 0.3s ease; 
            cursor: pointer; 
            border-radius: 4px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            aspect-ratio: 1/1;
            position: relative;
            z-index: 10;
        }

        /* Prevent "Bouncing" without action - High Contrast Hover */
        .glass-tile:hover { border-color: var(--gold); background: rgba(212, 175, 55, 0.1); }
        .glass-tile:active { transform: scale(0.92); background: var(--gold); color: #000; }
        .glass-tile:active div { color: #000 !important; }

        /* SOVEREIGN MODAL */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 2000; backdrop-filter: blur(20px); }
        .modal-content { background: #0c0c0c; border: 1px solid var(--gold); max-width: 420px; width: 90%; margin: 12vh auto; padding: 2rem; position: relative; box-shadow: 0 0 50px rgba(0,0,0,1); }
        
        input { background: #000 !important; border: 1px solid var(--gold) !important; color: #fff !important; text-align: center; border-radius: 0px !important; width: 100%; padding: 1rem; margin-bottom: 1rem; }
        
        #ritual-overlay { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center; animation: fadeOut 1s ease 2s forwards; pointer-events: none; }
        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }
        #video-bg { position: fixed; inset: 0; z-index: -1; width: 100%; height: 100%; object-fit: cover; opacity: 0.15; filter: grayscale(100%); pointer-events: none; }
    </style>
</head>
<body>

    <div id="ritual-overlay">
        <div class="text-[10px] tracking-[0.5em] text-gold animate-pulse uppercase">> INITIALIZING...</div>
    </div>

    <video id="video-bg" autoplay muted loop playsinline><source src="1000211769.mp4" type="video/mp4"></video>

    <nav class="fixed top-0 w-full p-8 flex justify-between items-center z-50">
        <div class="serif text-2xl gold-text tracking-tighter cursor-pointer" onclick="location.reload()">M.O.G.</div>
        <div class="w-2 h-2 rounded-full bg-cyan-500 shadow-[0_0_10px_#00f2ff]"></div>
    </nav>

    <main class="relative z-10 pt-24 px-8 max-w-lg mx-auto text-center h-screen overflow-y-auto">
        <img src="logo.png" class="w-24 h-24 mx-auto mb-6 border border-gold/20 rounded-full">
        <h1 class="serif text-5xl gold-text mb-1 italic">MANIFEST</h1>
        <p class="text-[9px] tracking-[0.5em] text-zinc-500 mb-12 uppercase">Access Interface</p>

        <div class="grid grid-cols-2 gap-4" id="dashboard">
            <div data-node="identity" class="glass-tile">
                <div class="text-[10px] tracking-widest uppercase font-bold text-gold pointer-events-none">Identity</div>
            </div>
            <div data-node="vault" class="glass-tile">
                <div class="text-[10px] tracking-widest uppercase font-bold text-gold pointer-events-none">Vault</div>
            </div>
            <div data-node="crew" class="glass-tile">
                <div class="text-[10px] tracking-widest uppercase font-bold text-gold pointer-events-none">Crew</div>
            </div>
            <div data-node="command" class="glass-tile">
                <div class="text-[10px] tracking-widest uppercase font-bold text-gold pointer-events-none">Command</div>
            </div>
        </div>
    </main>

    <div id="node-modal" class="modal">
        <div class="modal-content">
            <span class="absolute top-4 right-6 text-gold text-2xl cursor-pointer" id="close-modal">&times;</span>
            <h2 id="modal-title" class="serif text-3xl gold-text mb-2 italic text-center"></h2>
            <div id="modal-body" class="text-zinc-400 text-[11px] leading-relaxed uppercase tracking-widest text-center mb-8"></div>
            <div id="modal-action"></div>
        </div>
    </div>

    <script>
        // DB CONFIG
        const S_URL = 'https://nwaridsuoqxdunfimele.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im53YXJpZHN1b3F4ZHVuZmltZWxlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyNzk2MzgsImV4cCI6MjA4NTg1NTYzOH0.tVYmN3lq7bbpgggX0AOVOqW88Y2Q0cvGSpmo3CW3KeE';
        const supabase = window.supabase ? window.supabase.createClient(S_URL, S_KEY) : null;
        let currentUser = null;

        // AUTH INITIALIZATION
        async function init() {
            const { data } = await supabase.auth.signInAnonymously();
            currentUser = data.user;
        }
        init();

        // TILE ENGINE EVENT LISTENERS
        document.querySelectorAll('.glass-tile').forEach(tile => {
            tile.addEventListener('click', (e) => {
                const nodeId = tile.getAttribute('data-node');
                triggerNode(nodeId);
            });
        });

        document.getElementById('close-modal').onclick = () => {
            document.getElementById('node-modal').style.display = 'none';
        };

        // NODE TRIGGER LOGIC
        function triggerNode(id) {
            const modal = document.getElementById('node-modal');
            const title = document.getElementById('modal-title');
            const body = document.getElementById('modal-body');
            const action = document.getElementById('modal-action');

            modal.style.display = 'block';

            if (id === 'identity') {
                title.innerText = "Identity";
                body.innerText = "Link your operative alias to the network.";
                action.innerHTML = `
                    <input type="text" id="alias-input" placeholder="ENTER CODE NAME">
                    <button onclick="registerOperative()" class="w-full py-4 bg-gold text-black font-black uppercase text-[10px] tracking-widest">Verify Signal</button>
                `;
                checkMember();
            } else if (id === 'crew') {
                title.innerText = "Crew";
                body.innerText = "Current sector signals:";
                action.innerHTML = `<div id="crew-list" class="mb-4 space-y-2"></div>`;
                fetchCrew();
            } else {
                title.innerText = id.toUpperCase();
                body.innerText = "Access Restricted.";
                action.innerHTML = `<button onclick="document.getElementById('node-modal').style.display='none'" class="w-full py-4 border border-gold text-gold text-[10px]">Back</button>`;
            }
        }

        // IDENTITY FUNCTIONS
        async function checkMember() {
            if (!currentUser) return;
            const { data: op } = await supabase.from('operatives').select('alias, id').eq('id', currentUser.id).single();
            if (op) showPass(op.alias, op.id);
        }

        async function registerOperative() {
            const alias = document.getElementById('alias-input').value.trim().toUpperCase();
            if (!alias) return;
            
            const { error } = await supabase.from('operatives').upsert([{ id: currentUser.id, alias: alias }]);
            if (error) alert("Signal Interference");
            else showPass(alias, currentUser.id);
        }

        function showPass(name, id) {
            const body = document.getElementById('modal-body');
            const action = document.getElementById('modal-action');
            
            body.innerHTML = `
                <div class="flex flex-col items-center">
                    <div id="qrcode" class="p-2 bg-white mb-6"></div>
                    <div class="gold-text text-2xl font-bold">${name}</div>
                    <div class="text-[8px] mt-2 opacity-50">UID: ${id}</div>
                </div>
            `;
            action.innerHTML = `
                <button onclick="downloadID('${name}')" class="w-full py-4 bg-white text-black font-bold uppercase text-[10px] tracking-widest mb-2">Download ID</button>
                <button onclick="document.getElementById('node-modal').style.display='none'" class="w-full py-2 text-zinc-500 text-[8px]">Close</button>
            `;
            
            new QRCode(document.getElementById("qrcode"), { text: id, width: 140, height: 140 });
        }

        function downloadID(name) {
            const img = document.querySelector('#qrcode img');
            const link = document.createElement('a');
            link.download = `MOG_${name}.png`;
            link.href = img.src;
            link.click();
        }

        async function fetchCrew() {
            const { data } = await supabase.from('operatives').select('alias').limit(8);
            if(data) document.getElementById('crew-list').innerHTML = data.map(o => `<div class="p-2 border-b border-white/5 text-[9px]">${o.alias} - ACTIVE</div>`).join('');
        }
    </script>
</body>
</html>
