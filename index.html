<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>M.O.G. | MANIFEST</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@300;400;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --bg: #050505; --panel: #0a0a0a; --red: #ff4444; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; margin: 0; }
        .serif { font-family: 'Cinzel', serif; }
        .gold-text { background: linear-gradient(to bottom, #fff 0%, var(--gold) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* Interactive Tiles */
        .glass-tile { 
            background: var(--panel); 
            border: 1px solid rgba(212, 175, 55, 0.1); 
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); 
            cursor: pointer; 
            border-radius: 4px; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            position: relative;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .glass-tile:active { transform: scale(0.95); background: rgba(212, 175, 55, 0.1); }
        .glass-tile:hover { border-color: var(--gold); box-shadow: 0 0 15px rgba(212, 175, 55, 0.1); }
        
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 200; backdrop-filter: blur(45px); align-items: center; justify-content: center; opacity: 0; transition: 0.3s; }
        .modal.active { display: flex; opacity: 1; }
        
        .log-entry { border-left: 2px solid var(--gold); padding: 10px; margin-bottom: 12px; background: rgba(212,175,55,0.03); text-align: left; font-size: 10px; }
        #neural-canvas { width: 100%; height: 120px; background: rgba(212, 175, 55, 0.02); border: 1px solid rgba(212, 175, 55, 0.1); position: relative; }
        
        input, textarea { background: rgba(255,255,255,0.02) !important; border: 1px solid rgba(212,175,55,0.2) !important; color: #fff !important; padding: 12px; width: 100%; font-size: 10px; outline: none; border-radius: 0; }
        .director-tile { border: 1px double var(--gold) !important; }
    </style>
</head>
<body>
    <nav class="fixed top-0 w-full p-8 flex justify-between items-center z-50">
        <div class="serif text-2xl gold-text cursor-pointer" onclick="location.reload()">M.O.G.</div>
        <div id="auth-status" class="text-[7px] tracking-[0.5em] text-zinc-500 flex items-center gap-2 uppercase">
            GRID: <span id="online-count">1</span> | <span id="admin-status">OFFLINE</span> <div class="w-1.5 h-1.5 rounded-full bg-zinc-800" id="status-dot"></div>
        </div>
    </nav>

    <main class="relative z-10 pt-28 px-8 max-w-lg mx-auto text-center">
        <h1 class="serif text-4xl gold-text mb-2 italic tracking-tighter">MANIFEST</h1>
        <div id="neural-canvas" class="mb-6"></div>
        
        <div class="grid grid-cols-2 gap-4" id="main-grid">
            <div onclick="UI.open('auth')" class="glass-tile py-10">
                <div class="text-[9px] font-black text-gold uppercase tracking-widest pointer-events-none">Identity</div>
            </div>
            <div onclick="UI.open('files')" class="glass-tile py-10">
                <div class="text-[9px] font-black text-gold uppercase tracking-widest pointer-events-none">Binary Store</div>
            </div>
            <div onclick="UI.open('comms')" class="glass-tile py-10">
                <div class="text-[9px] font-black text-gold uppercase tracking-widest pointer-events-none">Transmit</div>
            </div>
            <div onclick="UI.open('global')" class="glass-tile py-10">
                <div class="text-[9px] font-black text-gold uppercase tracking-widest pointer-events-none">Global Log</div>
            </div>
        </div>

        <div class="mt-8 flex justify-between text-[7px] text-zinc-700 tracking-widest uppercase px-2">
            <span onclick="System.decommission()" class="cursor-pointer hover:text-red-600">>> Wipe Local</span>
            <span>Ver. 5.8.0_Hotfix</span>
        </div>
    </main>

    <div id="modal" class="modal">
        <div class="p-8 w-full max-w-md text-center">
            <h2 id="m-title" class="serif text-3xl gold-text mb-1 italic"></h2>
            <div id="m-body" class="text-[9px] tracking-[0.4em] text-zinc-500 uppercase mb-8 border-b border-gold/10 pb-4"></div>
            <div id="m-action-container"></div>
            <button onclick="UI.close()" class="mt-12 text-[8px] text-zinc-600 tracking-[0.5em] uppercase hover:text-white transition-all">Terminate Link</button>
        </div>
    </div>

    <script>
        // --- CORE INITIALIZATION ---
        const S_URL = 'YOUR_SUPABASE_URL';
        const S_KEY = 'YOUR_SUPABASE_ANON_KEY';
        let supabase;

        try {
            supabase = window.supabase.createClient(S_URL, S_KEY);
            console.log("System: Supabase Linked.");
        } catch(e) { console.error("System: Connection Failed.", e); }

        const Sound = {
            ctx: null,
            init() { if(!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)(); },
            play(f, d = 0.1, t = 'square') {
                this.init();
                if (this.ctx.state === 'suspended') this.ctx.resume();
                const o = this.ctx.createOscillator(); const g = this.ctx.createGain();
                o.type = t; o.frequency.setValueAtTime(f, this.ctx.currentTime);
                g.gain.setValueAtTime(0.02, this.ctx.currentTime);
                o.connect(g); g.connect(this.ctx.destination);
                o.start(); o.stop(this.ctx.currentTime + d);
            }
        };

        const UI = {
            open: (node) => {
                console.log(`UI: Opening ${node}`);
                Sound.play(400);
                document.getElementById('modal').classList.add('active');
                if(node === 'auth') Auth.check();
                if(node === 'files') Files.load();
                if(node === 'global') Global.load();
                if(node === 'director') Director.load();
                if(node === 'comms') UI.render("TRANSMIT", "Peer-to-Peer messaging coming soon.");
            },
            close: () => { document.getElementById('modal').classList.remove('active'); },
            render: (t, b, a = "") => {
                document.getElementById('m-title').innerText = t;
                document.getElementById('m-body').innerHTML = b;
                document.getElementById('m-action-container').innerHTML = a;
            }
        };

        const Auth = {
            user: null,
            init: async () => {
                const { data } = await supabase.auth.getSession();
                if(!data.session) await supabase.auth.signInAnonymously();
                
                supabase.auth.onAuthStateChange(async (_, s) => {
                    Auth.user = s?.user;
                    if(Auth.user) {
                        console.log("Auth: Active Session.");
                        const isDirector = Auth.user.email === 'director.mog@gmail.com';
                        document.getElementById('admin-status').innerText = isDirector ? "DIRECTOR" : "OPERATIVE";
                        document.getElementById('status-dot').style.background = isDirector ? "#D4AF37" : "#22c55e";
                        if(isDirector) Director.injectPanel();
                    }
                });
            },
            check: async () => {
                UI.render("IDENTITY", "Accessing Records...");
                const { data } = await supabase.from('operatives').select('*').eq('id', Auth.user.id).single();
                if(data) {
                    UI.render(data.alias, `UID: ${data.id}`);
                } else {
                    UI.render("IDENTITY", "Register Alias", `<input id="a-in" placeholder="ALIAS"><button onclick="Auth.reg()" class="w-full bg-[#D4AF37] py-4 text-black font-black text-[10px] mt-2">REGISTER</button>`);
                }
            },
            reg: async () => {
                const alias = document.getElementById('a-in').value.toUpperCase();
                if(alias) {
                    await supabase.from('operatives').insert([{ id: Auth.user.id, alias }]);
                    Auth.check();
                }
            }
        };

        const Director = {
            injectPanel: () => {
                if(document.getElementById('dir-tile')) return;
                const grid = document.getElementById('main-grid');
                const tile = document.createElement('div');
                tile.id = 'dir-tile';
                tile.className = 'glass-tile py-10 col-span-2 director-tile';
                tile.onclick = () => UI.open('director');
                tile.innerHTML = `<div class="text-[9px] font-black text-gold uppercase tracking-[0.3em]">Director Console</div>`;
                grid.appendChild(tile);
            },
            load: async () => {
                UI.render("DIRECTOR", "Manifest Access");
                // Simplified list for testing responsiveness
                UI.render("DIRECTOR", "Manifest", "<div class='text-zinc-500'>Querying Grid...</div>");
            }
        };

        const Global = {
            load: () => UI.render("GLOBAL LOG", "Network Signal", "<div class='log-entry'>Testing Signal...</div>")
        };

        const Files = {
            load: () => UI.render("BINARY STORE", "Vault", "<div class='text-zinc-500'>No Data Packages.</div>")
        };

        const System = {
            decommission: async () => { if(confirm("Wipe Connection?")) { await supabase.auth.signOut(); location.reload(); } }
        };

        // Start Auth
        Auth.init();
        
        // Browser Audio Wakeup
        window.addEventListener('touchstart', () => Sound.init(), {once: true});
        window.addEventListener('click', () => Sound.init(), {once: true});
    </script>
</body>
</html>
