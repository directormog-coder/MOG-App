<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>M.O.G. | COMMAND ACTIVE</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root { --gold: #D4AF37; --bg: #050505; --panel: #0a0a0a; }
        body { background-color: var(--bg); color: #fff; font-family: 'Inter', sans-serif; }
        .serif { font-family: 'Cinzel', serif; }
        .gold-text { background: linear-gradient(to bottom, #fff 0%, var(--gold) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .glass-tile { background: var(--panel); border: 1px solid rgba(255,255,255,0.05); transition: 0.3s; cursor: pointer; border-radius: 4px; display: flex; flex-direction: column; align-items: center; justify-content: center; aspect-ratio: 1/1; }
        .glass-tile:hover { border-color: var(--gold); transform: translateY(-3px); background: rgba(212, 175, 55, 0.05); box-shadow: 0 0 20px rgba(212, 175, 55, 0.1); }
        
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 200; backdrop-filter: blur(20px); }
        .modal-content { background: #0c0c0c; border: 1px solid var(--gold); max-width: 450px; width: 92%; margin: 5vh auto; padding: 1.5rem; border-radius: 4px; position: relative; max-height: 85vh; overflow-y: auto; }
        
        .mission-card { background: rgba(212, 175, 55, 0.05); border: 1px solid var(--gold); padding: 15px; margin-bottom: 12px; border-radius: 2px; position: relative; }
        .mission-card::before { content: "ACTIVE DIRECTIVE"; position: absolute; top: -8px; left: 10px; background: var(--bg); padding: 0 5px; font-size: 8px; color: var(--gold); letter-spacing: 2px; }

        #ritual-overlay { position: fixed; inset: 0; background: #000; z-index: 999; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: 1.5s; pointer-events: none; }
        #video-bg { position: fixed; inset: 0; z-index: -10; width: 100%; height: 100%; object-fit: cover; opacity: 0.15; filter: grayscale(100%); }
        
        .error-flash { border-color: #ff4444 !important; color: #ff4444 !important; animation: shake 0.2s ease-in-out 0s 2; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
    </style>
</head>
<body>

    <div id="ritual-overlay">
        <div class="text-[10px] tracking-[0.5em] text-gold uppercase opacity-60 font-mono animate-pulse">Establishing Secure Link...</div>
    </div>

    <video id="video-bg" autoplay muted loop playsinline><source src="1000211769.mp4" type="video/mp4"></video>

    <main class="relative z-10 min-h-screen pt-20 pb-10 px-8 max-w-lg mx-auto text-center">
        <h1 class="serif text-5xl gold-text mb-1 italic">MANIFEST</h1>
        <p class="text-[9px] tracking-[0.4em] text-zinc-500 mb-12 uppercase font-bold">Sovereign Command Hub</p>

        <div id="main-grid" class="grid grid-cols-2 gap-4">
            <div onclick="openNode('identity')" class="glass-tile">
                <div class="text-[9px] tracking-widest uppercase font-bold text-gold">Identity</div>
            </div>
            <div onclick="openNode('vault')" class="glass-tile">
                <div class="text-[9px] tracking-widest uppercase font-bold text-gold">Vault</div>
            </div>
            <div onclick="openNode('crew')" class="glass-tile">
                <div class="text-[9px] tracking-widest uppercase font-bold text-gold">Crew</div>
            </div>
            <div onclick="openNode('missions')" class="glass-tile">
                <div class="text-[9px] tracking-widest uppercase font-bold text-gold">Missions</div>
            </div>
        </div>

        <div id="director-badge" class="mt-12 opacity-0 transition-opacity duration-1000">
            <p class="text-[8px] text-gold tracking-[0.3em] uppercase">Director Access Active</p>
        </div>
    </main>

    <div id="node-modal" class="modal">
        <div class="modal-content">
            <span class="absolute top-4 right-4 text-gold cursor-pointer text-2xl font-light" onclick="closeModal()">&times;</span>
            <h2 id="modal-title" class="serif text-2xl gold-text mb-4 italic uppercase"></h2>
            <div id="modal-body"></div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://nwaridsuoqxdunfimele.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im53YXJpZHN1b3F4ZHVuZmltZWxlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyNzk2MzgsImV4cCI6MjA4NTg1NTYzOH0.tVYmN3lq7bbpgggX0AOVOqW88Y2Q0cvGSpmo3CW3KeE';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // PASTE YOUR UUID HERE AFTER FIRST LOGIN
        const DIRECTOR_ID = "78589425-ae81-4eb8-8496-dcf034214acb"; 
        let currentUser;

        window.onload = () => {
            setTimeout(() => { document.getElementById('ritual-overlay').style.opacity = '0'; }, 2000);
            
            supabase.auth.signInAnonymously().then(res => { 
                currentUser = res.data.user; 
                if(currentUser.id === DIRECTOR_ID) {
                    document.getElementById('director-badge').style.opacity = '1';
                }
                console.log("COMMAND SIGNATURE:", currentUser.id);
            });
        };

        function openNode(type) {
            const body = document.getElementById('modal-body');
            document.getElementById('modal-title').innerText = type;

            if(type === 'missions') {
                const isDirector = (currentUser.id === DIRECTOR_ID);
                body.innerHTML = `
                    <div class="text-[8px] mb-2 tracking-widest uppercase font-mono ${isDirector ? 'text-gold' : 'text-zinc-600'}">
                        ${isDirector ? '> ACCESS GRANTED: DIRECTOR' : '> READ-ONLY ACCESS'}
                    </div>
                    <textarea id="mission-in" placeholder="${isDirector ? 'ENTER NEW DIRECTIVE...' : 'RESTRICTED'}" 
                        ${isDirector ? '' : 'disabled'}
                        class="w-full bg-black border border-gold/20 p-4 mb-4 text-[11px] text-white outline-none h-24 focus:border-gold/50"></textarea>
                    <button id="post-btn" onclick="postMission()" 
                        class="w-full py-4 bg-gold text-black font-black uppercase text-[10px] tracking-widest mb-8 ${isDirector ? '' : 'opacity-20 cursor-not-allowed'}">
                        Broadcast Directive
                    </button>
                    <div id="mission-list"></div>
                `;
                loadMissions();
            } else if(type === 'identity') {
                body.innerHTML = `
                    <div class="text-center">
                        <p class="text-[9px] text-zinc-500 mb-2 uppercase tracking-widest">Network Signature:</p>
                        <div class="bg-black border border-gold/20 p-3 mb-6 font-mono text-[10px] break-all text-gold select-all">
                            ${currentUser ? currentUser.id : "AUTHENTICATING..."}
                        </div>
                        <input type="text" id="alias-in" placeholder="OPERATIVE ALIAS" class="w-full bg-black border border-gold/20 p-4 mb-4 text-center text-white outline-none">
                        <button onclick="reg()" class="w-full py-4 bg-gold text-black font-bold uppercase text-[10px]">Verify Identity</button>
                    </div>`;
            } else if(type === 'vault') {
                body.innerHTML = `
                    <div class="flex flex-col items-center py-4">
                        <p class="text-[10px] text-gold mb-6 uppercase tracking-widest">Director MFA Layer</p>
                        <div id="qrcode" class="p-2 bg-white rounded shadow-[0_0_15px_rgba(212,175,55,0.3)]"></div>
                        <p class="text-[9px] text-zinc-500 mt-8 uppercase text-center leading-relaxed italic">"Lock your command to a physical device."</p>
                    </div>
                `;
                setTimeout(() => {
                    new QRCode(document.getElementById("qrcode"), {
                        text: `otpauth://totp/MOG:Director?secret=MOGCOMMAND777&issuer=MOG`,
                        width: 160, height: 160
                    });
                }, 100);
            }
            document.getElementById('node-modal').style.display = 'block';
        }

        async function postMission() {
            if (currentUser.id !== DIRECTOR_ID) return;
            const content = document.getElementById('mission-in').value;
            if(!content) return;
            
            const btn = document.getElementById('post-btn');
            btn.innerText = "TRANSMITTING...";
            
            const { error } = await supabase.from('missions').insert([{ content, author: 'DIRECTOR' }]);
            
            if(error) {
                btn.innerText = "TRANSMISSION FAILED";
                console.error(error);
            } else {
                btn.innerText = "BROADCAST COMPLETE";
                document.getElementById('mission-in').value = "";
                setTimeout(() => btn.innerText = "Broadcast Directive", 2000);
                loadMissions();
            }
        }

        async function loadMissions() {
            const { data } = await supabase.from('missions').select('*').order('created_at', { ascending: false });
            if(!data) return;
            document.getElementById('mission-list').innerHTML = data.map(m => `
                <div class="mission-card">
                    <div class="text-[10px] text-white tracking-wide leading-relaxed">${m.content}</div>
                    <div class="text-[7px] text-gold/50 mt-3 uppercase tracking-widest">${new Date(m.created_at).toLocaleString()} | SOURCE: ${m.author || 'OPERATIVE'}</div>
                </div>
            `).join('');
        }

        async function reg() {
            const alias = document.getElementById('alias-in').value;
            if(!alias) return;
            await supabase.from('operatives').upsert([{ id: currentUser.id, alias }]);
            closeModal();
        }

        function closeModal() { document.getElementById('node-modal').style.display = 'none'; }
    </script>
</body>
</html>
