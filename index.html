<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <title>M.O.G. | MANIFEST</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root { --gold: #D4AF37; --bg: #050505; --panel: #0a0a0a; }
        body { background-color: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; }
        .serif { font-family: 'Cinzel', serif; }
        .gold-text { background: linear-gradient(to bottom, #fff 0%, var(--gold) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .glass-tile { background: var(--panel); border: 1px solid rgba(255,255,255,0.05); transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; position: relative; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; aspect-ratio: 1/1; border-radius: 4px; }
        .glass-tile:hover { border-color: var(--gold); transform: translateY(-5px); background: rgba(212, 175, 55, 0.05); }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 200; backdrop-filter: blur(10px); }
        .modal-content { background: #111; border: 1px solid var(--gold); max-width: 400px; width: 90%; margin: 15vh auto; padding: 2rem; border-radius: 4px; }
        #ritual-overlay { position: fixed; inset: 0; background: #000; z-index: 999; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: 0.8s; font-family: monospace; }
        .terminal-text { color: var(--gold); font-size: 10px; margin-top: 10px; opacity: 0.7; }
        #video-bg { position: fixed; inset: 0; z-index: -10; width: 100%; height: 100%; object-fit: cover; opacity: 0.15; filter: grayscale(100%); }
    </style>
</head>
<body>

    <div id="ritual-overlay">
        <img src="logo.png" class="w-20 h-20 mb-4 animate-pulse">
        <div id="terminal-log" class="text-center">
            <div class="terminal-text">> INITIATING SOVEREIGN PROTOCOL...</div>
        </div>
    </div>

    <video id="video-bg" autoplay muted loop playsinline><source src="1000211769.mp4" type="video/mp4"></video>
    <audio id="mandateAudio" loop><source src="mandate_mix.mp3" type="audio/mpeg"></audio>

    <nav class="fixed top-0 w-full p-8 flex justify-between items-center z-50">
        <div class="serif text-2xl tracking-tighter gold-text" onclick="location.reload()">M.O.G.</div>
        <div class="flex items-center gap-2">
            <div class="w-1.5 h-1.5 rounded-full bg-cyan-500 shadow-[0_0_10px_#00f2ff]"></div>
            <span class="text-[9px] uppercase tracking-widest text-cyan-400">Signal: Secure</span>
        </div>
    </nav>

    <main class="relative z-10 pt-28 px-6 max-w-lg mx-auto text-center h-screen overflow-y-auto pb-32">
        <img src="logo.png" class="w-28 h-28 mx-auto mb-6 border border-gold/10 rounded-full">
        <h1 class="serif text-5xl gold-text mb-1 italic">MANIFEST</h1>
        <p class="text-[9px] tracking-[0.4em] text-zinc-500 mb-10 uppercase">Sovereign Command Interface</p>

        <div class="grid grid-cols-2 gap-4">
            <div onclick="openModal('identity')" class="glass-tile">
                <div class="text-[10px] tracking-widest uppercase font-bold text-gold">Identity</div>
            </div>
            <div onclick="openModal('gallery')" class="glass-tile">
                <div class="text-[10px] tracking-widest uppercase font-bold text-gold">Vault</div>
            </div>
            <div onclick="openModal('crew')" class="glass-tile">
                <div class="text-[10px] tracking-widest uppercase font-bold text-gold">Crew</div>
            </div>
            <div onclick="openModal('access')" class="glass-tile">
                <div class="text-[10px] tracking-widest uppercase font-bold text-gold">Command</div>
            </div>
        </div>
    </main>

    <div id="modal-identity" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 class="serif text-2xl gold-text mb-4 text-center">IDENTITY NODE</h2>
            <div id="reg-form">
                <input type="text" id="reg-name" placeholder="OPERATIVE ALIAS" class="w-full bg-black border border-gold/30 p-4 mb-4 text-white text-center outline-none focus:border-gold">
                <button onclick="saveIdentity()" class="w-full py-4 bg-gold text-black font-bold uppercase text-[10px]">Establish Frequency</button>
            </div>
            <div id="passport" class="hidden text-center">
                <div id="qrcode" class="inline-block p-2 bg-white mb-4"></div>
                <p id="confirmed-alias" class="text-gold font-bold uppercase"></p>
            </div>
        </div>
    </div>

    <div id="modal-access" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 class="serif text-2xl gold-text mb-4 text-center">COMMAND</h2>
            <input type="password" id="cmd-pass" placeholder="CLEARANCE CODE" class="w-full bg-black border border-gold/30 p-4 mb-4 text-white text-center outline-none">
            <button onclick="checkAdmin()" class="w-full py-4 border border-gold text-gold font-bold uppercase text-[10px]">Authorize</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://nwaridsuoqxdunfimele.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im53YXJpZHN1b3F4ZHVuZmltZWxlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyNzk2MzgsImV4cCI6MjA4NTg1NTYzOH0.tVYmN3lq7bbpgggX0AOVOqW88Y2Q0cvGSpmo3CW3KeE';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let currentUser;

        window.onload = async () => {
            // Ritual Bypass Timer (Forces Dashboard after 2.5s)
            setTimeout(() => {
                const overlay = document.getElementById('ritual-overlay');
                overlay.style.opacity = '0';
                setTimeout(() => overlay.style.display = 'none', 800);
            }, 2500);

            try {
                const { data } = await supabase.auth.signInAnonymously();
                currentUser = data.user;
                checkRegistration();
            } catch (e) { console.warn("Sync delayed."); }
        };

        function openModal(id) { document.getElementById('modal-' + id).style.display = 'block'; }
        function closeModal() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); }

        async function saveIdentity() {
            const alias = document.getElementById('reg-name').value;
            if(!alias || !currentUser) return;
            const { error } = await supabase.from('operatives').upsert([{ id: currentUser.id, alias }]);
            if(!error) checkRegistration();
        }

        async function checkRegistration() {
            if(!currentUser) return;
            const { data } = await supabase.from('operatives').select('alias').eq('id', currentUser.id).single();
            if(data) {
                document.getElementById('reg-form').classList.add('hidden');
                document.getElementById('passport').classList.remove('hidden');
                document.getElementById('confirmed-alias').innerText = data.alias;
                document.getElementById('qrcode').innerHTML = "";
                new QRCode(document.getElementById("qrcode"), { text: data.alias, width: 128, height: 128 });
            }
        }

        function checkAdmin() {
            if(document.getElementById('cmd-pass').value === '7486') {
                alert("ACCESS GRANTED. COMMANDER STATUS ACTIVE.");
                closeModal();
            } else { alert("ACCESS DENIED."); }
        }
    </script>
</body>
</html>
