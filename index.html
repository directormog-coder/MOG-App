<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>M.O.G. | MINISTRY OF GROOVE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@300;400;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --blue: #00d2ff; --bg: #050505; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; margin: 0; }
        .serif { font-family: 'Cinzel', serif; }
        
        /* MINISTRY OF GROOVE LOGO */
        .mog-logo { 
            background: linear-gradient(135deg, #fff 0%, var(--gold) 40%, var(--blue) 100%); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            filter: drop-shadow(0 0 5px rgba(0, 210, 255, 0.3));
        }

        .grid-container { position: relative; z-index: 100; padding: 0 20px; }
        .glass-tile { 
            background: rgba(10, 10, 10, 0.9); 
            border: 1px solid rgba(0, 210, 255, 0.2); 
            box-shadow: inset 0 0 15px rgba(0, 210, 255, 0.05);
            transition: all 0.2s ease; 
            cursor: pointer; 
            display: flex; align-items: center; justify-content: center;
            -webkit-tap-highlight-color: transparent;
        }
        .glass-tile:active { transform: scale(0.95); border-color: var(--blue); box-shadow: 0 0 20px rgba(0, 210, 255, 0.3); }

        .modal { 
            display: none; position: fixed; inset: 0; 
            background: rgba(0,0,0,0.98); z-index: 1000; 
            backdrop-filter: blur(25px); align-items: center; 
            justify-content: center; opacity: 0; transition: 0.3s; 
        }
        .modal.active { display: flex; opacity: 1; }
        
        .action-btn { 
            width: 100%; border: 1px solid var(--blue); padding: 18px; 
            font-size: 10px; font-weight: 900; letter-spacing: 0.3em; 
            color: var(--blue); margin-bottom: 15px; text-transform: uppercase;
            background: transparent;
        }
        .action-btn:active { background: var(--blue); color: #000; }
        
        .log-entry { border-left: 2px solid var(--blue); padding-left: 10px; margin-bottom: 12px; text-align: left; font-size: 10px; background: rgba(0,210,255,0.02); padding: 10px; }
        .director-tile { border: 1px double var(--gold) !important; box-shadow: 0 0 15px rgba(212, 175, 55, 0.2) !important; }
        
        input, textarea { background: rgba(255,255,255,0.05) !important; border: 1px solid rgba(0, 210, 255, 0.3) !important; color: #fff !important; padding: 14px; font-size: 11px; margin-bottom: 12px; width: 100%; outline: none; }
        
        #scan-line { width: 100%; height: 2px; background: rgba(0, 210, 255, 0.1); position: fixed; top: 0; left: 0; animation: scan 4s linear infinite; pointer-events: none; z-index: 999; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
    </style>
</head>
<body>
    <div id="scan-line"></div>
    <nav class="fixed top-0 w-full p-8 flex justify-between items-center z-50">
        <div class="serif text-xl mog-logo tracking-widest">MINISTRY OF GROOVE</div>
        <div class="text-[7px] tracking-[0.5em] text-blue-400 uppercase" id="net-status">GRID: CONNECTED</div>
    </nav>

    <main class="relative pt-32 text-center">
        <h1 class="serif text-5xl gold-text mb-16 italic tracking-tighter">MANIFEST</h1>
        
        <div class="grid-container max-w-lg mx-auto">
            <div class="grid grid-cols-2 gap-4" id="main-grid">
                <div onclick="UI.open('auth')" class="glass-tile py-12">
                    <div class="text-[10px] font-black text-white uppercase tracking-[0.3em]">Identity</div>
                </div>
                <div onclick="UI.open('files')" class="glass-tile py-12">
                    <div class="text-[10px] font-black text-white uppercase tracking-[0.3em]">Binary Store</div>
                </div>
                <div onclick="UI.open('comms')" class="glass-tile py-12">
                    <div class="text-[10px] font-black text-white uppercase tracking-[0.3em]">Transmit</div>
                </div>
                <div onclick="UI.open('global')" class="glass-tile py-12">
                    <div class="text-[10px] font-black text-white uppercase tracking-[0.3em]">Global Log</div>
                </div>
            </div>
        </div>
    </main>

    <div id="modal" class="modal">
        <div class="p-10 w-full max-w-sm text-center">
            <h2 id="m-title" class="serif text-3xl gold-text mb-2 italic"></h2>
            <div id="m-body" class="text-[9px] tracking-[0.4em] text-blue-400 uppercase mb-10 border-b border-blue-900/30 pb-4"></div>
            <div id="m-action-container" class="max-h-[50vh] overflow-y-auto"></div>
            <button onclick="UI.close()" class="mt-10 text-[9px] text-zinc-600 tracking-[0.5em] uppercase hover:text-white underline">Disconnect</button>
        </div>
    </div>

    <script>
        const S_URL = 'YOUR_SUPABASE_URL';
        const S_KEY = 'YOUR_SUPABASE_ANON_KEY';
        const supabase = window.supabase.createClient(S_URL, S_KEY);

        const Typer = {
            async decrypt(el, text) {
                const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$#@&*";
                let i = 0;
                const interval = setInterval(() => {
                    el.innerText = text.substring(0, i) + chars[Math.floor(Math.random() * chars.length)];
                    if (i++ >= text.length) {
                        el.innerText = text;
                        clearInterval(interval);
                    }
                }, 30);
            }
        };

        const UI = {
            open: (node) => {
                const modal = document.getElementById('modal');
                modal.style.display = 'flex';
                setTimeout(() => modal.classList.add('active'), 10);
                
                if(node === 'auth') Auth.showGateway();
                if(node === 'files') Files.showGateway();
                if(node === 'comms') Transmit.showGateway();
                if(node === 'global') Global.load();
                if(node === 'director') Director.load();
            },
            close: () => {
                const modal = document.getElementById('modal');
                modal.classList.remove('active');
                setTimeout(() => modal.style.display = 'none', 300);
            },
            render: (t, b, a = "") => {
                document.getElementById('m-title').innerText = t;
                document.getElementById('m-body').innerHTML = b;
                document.getElementById('m-action-container').innerHTML = a;
            }
        };

        const Auth = {
            showGateway: () => {
                UI.render("IDENTITY", "Access Protocol", `
                    <button onclick="Auth.showLogin()" class="action-btn">Reconnect (Login)</button>
                    <button onclick="Auth.showRegister()" class="action-btn">Join Grid (Register)</button>
                `);
            },
            showLogin: () => {
                UI.render("LOGIN", "Credentials Required", `
                    <input type="email" id="email" placeholder="EMAIL ADDRESS">
                    <input type="password" id="pass" placeholder="PASSWORD">
                    <button onclick="Auth.handleLogin()" class="action-btn !bg-blue-500 !text-black border-none">Authenticate</button>
                `);
            },
            showRegister: () => {
                UI.render("REGISTER", "New Operative", `
                    <input type="text" id="alias" placeholder="OPERATIVE ALIAS">
                    <input type="email" id="email" placeholder="EMAIL">
                    <input type="password" id="pass" placeholder="PASSWORD">
                    <button onclick="Auth.handleReg()" class="action-btn !bg-blue-500 !text-black border-none">Initialize</button>
                `);
            },
            handleLogin: async () => {
                const { error } = await supabase.auth.signInWithPassword({ 
                    email: document.getElementById('email').value, 
                    password: document.getElementById('pass').value 
                });
                if(error) alert(error.message); else UI.close();
            }
        };

        const Global = {
            load: async () => {
                UI.render("GLOBAL LOG", "Network Pulse", `
                    <div id="g-list" class="space-y-4 mb-6"></div>
                    <textarea id="g-in" placeholder="EMIT SIGNAL..."></textarea>
                    <button onclick="Global.post()" class="action-btn">BROADCAST</button>
                `);
                const { data } = await supabase.from('global_log').select('*, from:operatives!user_id(alias)').order('created_at', { ascending: false }).limit(5);
                const container = document.getElementById('g-list');
                if(!data) return;

                data.forEach(async (g) => {
                    const el = document.createElement('div');
                    el.className = "log-entry";
                    container.appendChild(el);
                    Typer.decrypt(el, `[${g.from?.alias || 'ANON'}] >> ${g.content}`);
                });
            }
        };

        const Files = {
            showGateway: () => {
                UI.render("BINARY STORE", "Vault Management", `
                    <button class="action-btn">Browse Assets</button>
                    <button class="action-btn">Upload Packet</button>
                `);
            }
        };

        const Transmit = {
            showGateway: () => {
                UI.render("TRANSMIT", "Comms Protocol", `
                    <button class="action-btn">Search Operatives</button>
                    <button class="action-btn">Encrypted Inbox</button>
                `);
            }
        };

        const Director = {
            inject: () => {
                if(document.getElementById('dir-tile')) return;
                const grid = document.getElementById('main-grid');
                const tile = document.createElement('div');
                tile.id = 'dir-tile'; tile.className = 'glass-tile py-12 col-span-2 director-tile';
                tile.onclick = () => UI.open('director');
                tile.innerHTML = `<div class="text-[10px] font-black text-gold uppercase tracking-[0.3em]">Director's Console</div>`;
                grid.appendChild(tile);
            },
            load: async () => {
                UI.render("DIRECTOR", "Full Grid Manifest", `<div id="d-list" class="space-y-2"></div>`);
                const { data } = await supabase.from('director_manifest').select('*');
                const list = document.getElementById('d-list');
                data?.forEach(o => {
                    const el = document.createElement('div');
                    el.className = "log-entry border-gold/30";
                    list.appendChild(el);
                    Typer.decrypt(el, `${o.alias} :: ${o.email}`);
                });
            }
        };

        supabase.auth.onAuthStateChange((_, s) => {
            if(s?.user?.email === 'director.mog@gmail.com') {
                Director.inject();
                document.getElementById('net-status').innerText = "GRID: DIRECTOR ONLINE";
            }
        });
    </script>
</body>
</html>
