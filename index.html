<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>M.O.G. | MANIFEST</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@300;400;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --bg: #050505; --panel: #0a0a0a; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }
        .serif { font-family: 'Cinzel', serif; }
        .gold-text { background: linear-gradient(to bottom, #fff 0%, var(--gold) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .glass-tile { background: var(--panel); border: 1px solid rgba(212, 175, 55, 0.1); transition: 0.3s; cursor: pointer; border-radius: 4px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .glass-tile:hover { border-color: var(--gold); background: rgba(212, 175, 55, 0.05); transform: translateY(-3px); }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 200; backdrop-filter: blur(45px); align-items: center; justify-content: center; opacity: 0; transition: 0.4s; }
        .modal.active { display: flex; opacity: 1; }
        .log-entry { border-left: 2px solid var(--gold); padding: 10px; margin-bottom: 12px; background: rgba(212,175,55,0.03); text-align: left; font-size: 10px; }
        #neural-canvas { width: 100%; height: 120px; background: rgba(212, 175, 55, 0.02); border: 1px solid rgba(212, 175, 55, 0.1); position: relative; overflow: hidden; }
        input, textarea { background: rgba(255,255,255,0.02) !important; border: 1px solid rgba(212,175,55,0.2) !important; color: #fff !important; padding: 12px; width: 100%; font-size: 10px; outline: none; }
        .director-glow { text-shadow: 0 0 10px var(--gold); }
        .director-tile { border: 1px double var(--gold) !important; box-shadow: inset 0 0 15px rgba(212, 175, 55, 0.1); }
    </style>
</head>
<body id="terminal-body">
    <nav class="fixed top-0 w-full p-8 flex justify-between items-center z-50">
        <div class="serif text-2xl gold-text cursor-pointer" onclick="location.reload()">M.O.G.</div>
        <div id="auth-status" class="text-[7px] tracking-[0.5em] text-zinc-500 flex items-center gap-2 uppercase">
            GRID: <span id="online-count">1</span> | <span id="admin-status">INITIATING...</span> <div class="w-1.5 h-1.5 rounded-full bg-zinc-800" id="status-dot"></div>
        </div>
    </nav>

    <main class="relative z-10 pt-28 px-8 max-w-lg mx-auto text-center">
        <h1 class="serif text-4xl gold-text mb-2 italic tracking-tighter">MANIFEST</h1>
        <div id="neural-canvas" class="mb-6"><div id="constellation" class="w-full h-full relative"></div></div>
        
        <div class="grid grid-cols-2 gap-4" id="main-grid">
            <div onclick="UI.open('auth')" class="glass-tile py-8"><div class="text-[9px] font-black text-gold uppercase tracking-widest">Identity</div></div>
            <div onclick="UI.open('files')" class="glass-tile py-8"><div class="text-[9px] font-black text-gold uppercase tracking-widest">Binary Store</div></div>
            <div onclick="UI.open('comms')" class="glass-tile py-8"><div class="text-[9px] font-black text-gold uppercase tracking-widest">Transmit</div></div>
            <div onclick="UI.open('global')" class="glass-tile py-8"><div class="text-[9px] font-black text-gold uppercase tracking-widest">Global Log</div></div>
            </div>

        <div class="mt-8 flex justify-between text-[7px] text-zinc-700 tracking-widest uppercase px-2">
            <span onclick="System.decommission()" class="cursor-pointer hover:text-red-600">>> Wipe Local</span>
            <span>Ver. 5.4.0_Director_Console</span>
        </div>
    </main>

    <div id="modal" class="modal">
        <div class="p-8 w-full max-w-md text-center">
            <h2 id="m-title" class="serif text-3xl gold-text mb-1 italic"></h2>
            <div id="m-body" class="text-[9px] tracking-[0.4em] text-zinc-500 uppercase mb-8 border-b border-gold/10 pb-4"></div>
            <div id="m-action-container" class="max-h-[40vh] overflow-y-auto custom-scrollbar"></div>
            <button onclick="UI.close()" class="mt-12 text-[8px] text-zinc-600 tracking-[0.5em] uppercase hover:text-white transition-all">Terminate Link</button>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const S_URL = 'YOUR_SUPABASE_URL';
        const S_KEY = 'YOUR_SUPABASE_ANON_KEY';
        const supabase = window.supabase.createClient(S_URL, S_KEY);

        const Sound = {
            ctx: new (window.AudioContext || window.webkitAudioContext)(),
            play(f, d = 0.1, t = 'square') {
                if (this.ctx.state === 'suspended') this.ctx.resume();
                const o = this.ctx.createOscillator(); const g = this.ctx.createGain();
                o.type = t; o.frequency.setValueAtTime(f, this.ctx.currentTime);
                g.gain.setValueAtTime(0.01, this.ctx.currentTime);
                o.connect(g); g.connect(this.ctx.destination);
                o.start(); o.stop(this.ctx.currentTime + d);
            }
        };

        const UI = {
            open: (node) => {
                Sound.play(600);
                document.getElementById('modal').classList.add('active');
                if(node === 'auth') Auth.check();
                if(node === 'files') Files.load();
                if(node === 'global') Global.load();
                if(node === 'director') Director.load();
                if(node === 'comms') UI.render("TRANSMIT", "Peer-to-Peer messaging coming soon.");
            },
            close: () => { document.getElementById('modal').classList.remove('active'); Typer.stop(); },
            render: (t, b, a = "") => {
                document.getElementById('m-title').innerText = t;
                document.getElementById('m-body').innerHTML = b;
                document.getElementById('m-action-container').innerHTML = a;
            }
        };

        const Typer = {
            active: true,
            async type(el, txt) {
                this.active = true;
                return new Promise(res => {
                    let i = 0; el.innerHTML = "";
                    const int = setInterval(() => {
                        if (!this.active) { clearInterval(int); res(); return; }
                        el.insertAdjacentHTML('beforeend', txt[i]); Sound.play(150, 0.05); i++;
                        if (i >= txt.length) { clearInterval(int); res(); }
                    }, 25);
                });
            },
            stop() { this.active = false; }
        };

        const Auth = {
            user: null, isAdmin: false,
            init: async () => {
                const { data } = await supabase.auth.getSession();
                if(!data.session) await supabase.auth.signInAnonymously();
                
                supabase.auth.onAuthStateChange(async (_, s) => {
                    Auth.user = s?.user || null;
                    if(Auth.user) {
                        const { data: op } = await supabase.from('operatives').select('alias, is_admin').eq('id', Auth.user.id).single();
                        
                        // Check for Director credentials
                        const isDirector = Auth.user.email === 'director.mog@gmail.com';
                        Auth.isAdmin = op?.is_admin || isDirector;

                        const statusEl = document.getElementById('admin-status');
                        const dot = document.getElementById('status-dot');

                        if (isDirector) {
                            statusEl.innerHTML = "<span class='text-gold director-glow'>DIRECTOR_MODE</span>";
                            dot.style.background = "#D4AF37";
                            Director.injectPanel();
                        } else {
                            statusEl.innerText = Auth.isAdmin ? "ADMIN_ACCESS" : "OPERATIVE";
                            dot.style.background = Auth.isAdmin ? "#D4AF37" : "#22c55e";
                        }
                        Network.heartbeat();
                    }
                });
            },
            check: async () => {
                const { data: op } = await supabase.from('operatives').select('*').eq('id', Auth.user.id).single();
                if(op) {
                    UI.render(op.alias, `UID: ${op.id}`, `<div id="qr" class="bg-white p-2 inline-block"></div>`);
                    new QRCode(document.getElementById("qr"), { text: op.id, width: 140, height: 140 });
                } else {
                    UI.render("IDENTITY", "Register Alias", `<input id="a-in" placeholder="ALIAS"><button onclick="Auth.reg()" class="w-full bg-[#D4AF37] py-4 text-black font-black text-[10px] mt-2">REGISTER</button>`);
                }
            },
            reg: async () => {
                const alias = document.getElementById('a-in').value.toUpperCase();
                if(alias) {
                    await supabase.from('operatives').insert([{ id: Auth.user.id, alias }]);
                    Auth.check();
                }
            }
        };

        const Director = {
            injectPanel: () => {
                if(document.getElementById('dir-tile')) return;
                const grid = document.getElementById('main-grid');
                const tile = document.createElement('div');
                tile.id = 'dir-tile';
                tile.className = 'glass-tile py-8 col-span-2 director-tile';
                tile.onclick = () => UI.open('director');
                tile.innerHTML = `<div class="text-[9px] font-black text-gold uppercase tracking-[0.3em] director-glow">Director's Console</div>`;
                grid.appendChild(tile);
            },
            load: async () => {
                UI.render("DIRECTOR CONSOLE", "High-Level Operative Manifest", `<div id="d-list" class="space-y-2"></div>`);
                const { data, error } = await supabase.from('operatives').select('alias, last_seen, id');

                const list = document.getElementById('d-list');
                if(data) {
                    data.forEach(op => {
                        const entry = document.createElement('div');
                        entry.className = "log-entry border-gold/50";
                        entry.innerHTML = `
                            <div class="flex justify-between items-center">
                                <span class="text-gold font-bold">${op.alias || 'UNREGISTERED'}</span>
                                <span class="text-[8px] text-zinc-500">${new Date(op.last_seen).toLocaleDateString()}</span>
                            </div>
                            <div class="text-[8px] mt-1 text-zinc-400 opacity-60 lowercase tracking-normal">
                                ID: ${op.id}
                            </div>
