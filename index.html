<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>M.O.G. | MANIFEST</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root { --gold: #D4AF37; --bg: #050505; --panel: #0a0a0a; }
        body { background-color: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; }
        .serif { font-family: 'Cinzel', serif; }
        .gold-text { background: linear-gradient(to bottom, #fff 0%, var(--gold) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* The Panel Design */
        .glass-tile { background: var(--panel); border: 1px solid rgba(255,255,255,0.05); transition: 0.3s ease; cursor: pointer; border-radius: 4px; display: flex; flex-direction: column; align-items: center; justify-content: center; aspect-ratio: 1/1; }
        .glass-tile:hover { border-color: var(--gold); transform: scale(1.02); background: rgba(212, 175, 55, 0.05); }
        
        /* Simplified Ritual - Fast & Reliable */
        #ritual-overlay { position: fixed; inset: 0; background: #000; z-index: 999; display: flex; flex-direction: column; justify-content: center; align-items: center; animation: fadeOut 1s ease 2s forwards; pointer-events: none; }
        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }
        
        #video-bg { position: fixed; inset: 0; z-index: -10; width: 100%; height: 100%; object-fit: cover; opacity: 0.15; filter: grayscale(100%); }
    </style>
</head>
<body>

    <div id="ritual-overlay">
        <img src="logo.png" class="w-20 h-20 mb-4 animate-pulse">
        <div class="text-[10px] tracking-[0.3em] text-gold uppercase opacity-50">Syncing System...</div>
    </div>

    <video id="video-bg" autoplay muted loop playsinline><source src="1000211769.mp4" type="video/mp4"></video>

    <nav class="fixed top-0 w-full p-8 flex justify-between items-center z-50">
        <div class="serif text-2xl gold-text">M.O.G.</div>
        <div class="flex items-center gap-2">
            <div class="w-1.5 h-1.5 rounded-full bg-cyan-500"></div>
            <span class="text-[8px] uppercase tracking-widest text-cyan-400">Signal: Open</span>
        </div>
    </nav>

    <main class="relative z-10 pt-32 px-6 max-w-lg mx-auto text-center">
        <img src="logo.png" class="w-24 h-24 mx-auto mb-6 border border-gold/10 rounded-full">
        <h1 class="serif text-5xl gold-text mb-1 italic">MANIFEST</h1>
        <p class="text-[9px] tracking-[0.4em] text-zinc-500 mb-10 uppercase">Sovereign Interface</p>

        <div class="grid grid-cols-2 gap-4">
            <div class="glass-tile" onclick="alert('Accessing Identity...')">
                <div class="text-[10px] tracking-widest uppercase font-bold text-gold">Identity</div>
            </div>
            <div class="glass-tile" onclick="alert('Accessing Vault...')">
                <div class="text-[10px] tracking-widest uppercase font-bold text-gold">Vault</div>
            </div>
            <div class="glass-tile" onclick="alert('Accessing Crew...')">
                <div class="text-[10px] tracking-widest uppercase font-bold text-gold">Crew</div>
            </div>
            <div class="glass-tile" onclick="alert('Accessing Command...')">
                <div class="text-[10px] tracking-widest uppercase font-bold text-gold">Command</div>
            </div>
        </div>
    </main>

</body>
</html>
